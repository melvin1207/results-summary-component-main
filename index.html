<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./scripts/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="result">
    <h6 class="result_title">Your Result</h6>
    <div class="result_points">
      76
      of 100
    </div>
    <h5 class="result_message">Great</h5>
    <p class="result_paragraph">    You scored higher than 65% of the people who have 
      taken these tests.</p>
  </section>

  <section class="summary">
    <h1 class="summary_title">Summary</h1>
    <section class="summary_points_container">
    
    </section>
  </section>
</body>
</html>
